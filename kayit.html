<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kayıt Sayfası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #343a40;
      color: white;
    }

    .custom-form {
      max-width: 400px;
      margin: auto;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loader"></div>
  </div>


  <main class="container py-5">
    <h1 class="text-center fw-bold">Kayıt Ol</h1>
    <form id="registerForm" class="custom-form">
      <div class="mb-3">
        <input type="text" id="username" class="form-control fw-bold" placeholder="Kullanıcı Adı">
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control fw-bold" placeholder="E-mail Adresi">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control fw-bold" placeholder="Parola">
      </div>
      <div class="mb-3">
        <textarea id="bio" class="form-control fw-bold" placeholder="Kısa Biyografi"></textarea>
      </div>
      <div class="mb-3">
        <input type="file" id="profilePic" class="form-control fw-bold" accept="image/*">
      </div>
      <button type="submit" class="btn btn-danger fw-bold">Kayıt Ol</button>
      <div>
        <p class="fw-bold">Eğer hesabınız varsa <a class="text-danger" href="index.html">buraya</a> tıklayabilirsiniz.
        </p>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/js/register.js"></script>
</body>

</html>
